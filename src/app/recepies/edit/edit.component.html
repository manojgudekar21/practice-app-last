<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recepieform" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="recepieform.invalid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">ImagePath</label>
                        <input type="text" id="imagePath" formControlName="imagePath" 
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="{{imagePath.value}}" class="img-responsive" style="max-width: 100px;">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="discription">Description</label>
                        <textarea name="discription" formControlName="discription" rows="6"
                            class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingridents">
                    <div class="row"
                        *ngFor="let ingridentCont of recepieform.get('ingridents')['controls'];let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <input type="text" class="form-control" formControlName="ingrident">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="number" class="form-control" formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <button type="button" class="btn btn-danger" (click)="onDeleteIngrident(i)">X</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button class="btn btn-success" type="button" (click)="onAddIngrident()">Add Ingrident</button>
            </div>
        </form>
    </div>
</div>
