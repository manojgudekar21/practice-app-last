<div class="row">
    <div class="col-md-5">
        <app-recepie-list (recepieWasSelected)="receviedRecepie = $event"></app-recepie-list>
    </div>
    <div class="col-md-7">
        <app-recepie-details *ngIf="receviedRecepie;else infotext" [recepie]="receviedRecepie"></app-recepie-details>
        <ng-template #infotext>Please select recepie</ng-template>
    </div>
</div>
