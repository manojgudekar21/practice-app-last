<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAdditem()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" ngModel name="name" class="form-control" required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" ngModel name="amount" id="amount" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <button class="btn btn-success" type="submit">{{editMode? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
