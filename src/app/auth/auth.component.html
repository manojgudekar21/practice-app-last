<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-3">
        <!-- <div *ngIf="error" class="alert alert-danger">
            {{error}}
        </div> -->
        <div>
            <app-alert [message]="error" *ngIf="error" (closepopup)="onClosePopup()"></app-alert>
        </div>
        <div *ngIf="isloading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit()" #f="ngForm" *ngIf="!isloading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" ngModel name="email" id="email" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ngModel name="password" id="password" class="form-control" required minlength="6">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">{{islogging ? 'Login' : 'Sign Up'}}</button>
            |
            <button class="btn btn-primary" type="button" (click)="onSwitching()"> Switch to {{islogging ? 'Sign Up':'Login'}}</button>
        </form>
    </div>
</div>
